<div>
    <h2 class="table-header">
        Tabela wag samochodowych
    </h2>
</div>
<div class="div-table">
    <table mat-table [dataSource]="carWeights" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="localization">
            <th mat-header-cell *matHeaderCellDef> Lokalizacja </th>
            <td mat-cell *matCellDef="let element"> {{element.localization}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
