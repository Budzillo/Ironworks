<div class="parent">
    <div layout="col">
        <div layout="row">
            <mat-form-field>
                <mat-label>Nazwa</mat-label>
                <input matInput placeholder="Wpisz nazwÄ™" [(ngModel)]="furnaceKind.name">
            </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Opis</mat-label>
                <textarea matInput [(ngModel)]="furnaceKind.description"></textarea>
            </mat-form-field>
        </div>
    </div>
</div>
<div>    
    <div mat-dialog-actions align="center" style="width: 100%;">
        <button mat-raised-button type="button" style="margin-left: 20px;" class="Save-btn" (click)="saveFurnaceKind()">Zapisz</button>
        <span class="flex-spacer"></span>
        <button mat-raised-button type="button" style="margin-right: 20px;" class="Discard-btn" (click)="cancel()">Zamknij</button>
    </div>
</div>
