<div>
    <h2 class="table-header">
        Tabela piecy
    </h2>
</div>
<div class="div-table">
    <table mat-table [dataSource]="furnaces" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Krótka nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="longName">
            <th mat-header-cell *matHeaderCellDef> Długa nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.longName}} </td>
        </ng-container>
        <ng-container matColumnDef="furnaceTypeName">
            <th mat-header-cell *matHeaderCellDef> Typ pieca </th>
            <td mat-cell *matCellDef="let element"> {{element.furnaceTypeName}} </td>
        </ng-container>
        <ng-container matColumnDef="furnaceKindName">
            <th mat-header-cell *matHeaderCellDef> Rodzaj pieca </th>
            <td mat-cell *matCellDef="let element"> {{element.furnaceKindName}} </td>
        </ng-container>
        <ng-container matColumnDef="electrodeCount">
            <th mat-header-cell *matHeaderCellDef> Ilość elektrod(tylko dla pieca elektrodowego) </th>
            <td mat-cell *matCellDef="let element"> {{element.electrodeCount}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edytuj </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="updateFurnace(element)">
                    <mat-icon>edit</mat-icon>
                </button>
             </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Usuń </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="deleteFurnace(element.furnaceId)">
                    <mat-icon>delete</mat-icon>
                </button>
             </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions align="end" style="margin: 10px;">
    <button mat-raised-button (click)="insertFurnace()">Dodaj piec</button>
</div>
