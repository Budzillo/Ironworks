<div>
    <h2 class="table-header">
        Tabela typów pieca
    </h2>
</div>
<div class="div-table">
    <table mat-table [dataSource]="furnaceTypes" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nazwa </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Opis </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edytuj </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="updateFurnaceType(element)">
                    <mat-icon>edit</mat-icon>
                </button>
             </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Usuń </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="deleteFurnaceType(element.furnaceTypeId)">
                    <mat-icon>delete</mat-icon>
                </button>
             </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions align="end" style="margin: 10px;">
    <button mat-raised-button (click)="insertFurnaceType()">Dodaj rodzaj pieca</button>
</div>
