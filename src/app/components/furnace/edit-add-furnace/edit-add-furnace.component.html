<div class="parent">
    <div layout="col">
        <div layout="row">
            <mat-form-field>
                <mat-label>Krótka nazwa</mat-label>
                <input matInput [(ngModel)]="furnace.name" required="true">
              </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Długa nazwa</mat-label>
                <input matInput [(ngModel)]="furnace.longName" required="true">
              </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Wybierz typ pieca:</mat-label>
                <mat-select  multiple="false" [(ngModel)]="furnace.furnaceTypeId" required="true" panelWidth="250" style="width: 250px;">
                    <mat-option *ngFor="let furnaceType of furnaceTypes" [value]="furnaceType.furnaceTypeId">{{furnaceType.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Wybierz rodzaj pieca:</mat-label>
                <mat-select multiple="false" [(ngModel)]="furnace.furnaceKindId" required="true" panelWidth="250" style="width: 250px;">
                    <mat-option  (onSelectionChange)="changeFurnaceKindEvent($event)" *ngFor="let furnaceKind of furnaceKinds" [value]="furnaceKind.furnaceKindId">{{furnaceKind.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div layout="col">
        <div layout="row">
            <mat-form-field>
                <mat-label>Opis</mat-label>
                <textarea matInput [(ngModel)]="furnace.description"></textarea>
            </mat-form-field>
        </div>
        <div layout="row" *ngIf="isFurnaceElectrode">
            <mat-form-field>
                <mat-label>Ilość elektrod</mat-label>
                <mat-select  multiple="false" [(ngModel)]="furnace.electrodeCount">
                    <mat-option [value]="1">Elektrody: 1</mat-option>
                    <mat-option [value]="2">Elektrody: 2</mat-option>
                    <mat-option [value]="3">Elektrody: 3</mat-option>
                    <mat-option [value]="4">Elektrody: 4</mat-option>
                    <mat-option [value]="5">Elektrody: 5</mat-option>
                    <mat-option [value]="6">Elektrody: 6</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div>    
    <div mat-dialog-actions align="center" style="width: 100%;">
        <button mat-raised-button type="button" style="margin-left: 20px;" class="Save-btn" (click)="saveFurnace()">Zapisz</button>
        <span class="flex-spacer"></span>
        <button mat-raised-button type="button" style="margin-right: 20px;" class="Discard-btn" (click)="cancel()">Zamknij</button>
    </div>
</div>
