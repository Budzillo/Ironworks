<div class="parent">
    <div layout="col">
        <div layout="row">
            <mat-form-field>
                <mat-label>Imię</mat-label>
                <input matInput [(ngModel)]="user.firstName" required="true">
              </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Nazwisko</mat-label>
                <input matInput [(ngModel)]="user.lastName" required="true">
              </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput [(ngModel)]="user.login" required="true">
              </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="user.email" required="true">
              </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Wybierz role:</mat-label>
                <mat-select  multiple="false" [(ngModel)]="user.roleId" panelWidth="250" style="width: 250px;">
                    <mat-option *ngFor="let role of roles" [value]="role.roleId">{{role.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div layout="row">
            <mat-form-field>
                <mat-label>Wybierz dział:</mat-label>
                <mat-select  multiple="false" [(ngModel)]="user.departmentId" panelWidth="250" style="width: 250px;">
                    <mat-option *ngFor="let department of departments" [value]="department.departmentId">{{department.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div>    
    <div mat-dialog-actions align="center" style="width: 100%;">
        <button mat-raised-button type="button" style="margin-left: 20px;" class="Save-btn" (click)="saveUser()">Zapisz</button>
        <span class="flex-spacer"></span>
        <button mat-raised-button type="button" style="margin-right: 20px;" class="Discard-btn" (click)="cancel()">Zamknij</button>
    </div>
</div>
