<div>
    <h2 class="table-header">
        Tabela użytkowników
    </h2>
</div>
<div class="div-table">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Imię Nazwisko </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="login">
            <th mat-header-cell *matHeaderCellDef> Login </th>
            <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef> Dział </th>
            <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
        </ng-container>
        <ng-container matColumnDef="isBlocked">
            <th mat-header-cell *matHeaderCellDef> Zablokowany </th>
            <td mat-cell *matCellDef="let element"> {{element.isBlockedText}} </td>
        </ng-container>
        <ng-container matColumnDef="roleName">
            <th mat-header-cell *matHeaderCellDef> Rola </th>
            <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
        </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edytuj </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="updateUser(element)">
                    <mat-icon>edit</mat-icon>
                </button>
             </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Usuń </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="deleteUser(element.userId)">
                    <mat-icon>delete</mat-icon>
                </button>
             </td>
        </ng-container>
        <ng-container matColumnDef="block">
            <th mat-header-cell *matHeaderCellDef> Zablokuj/Odblokuj </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="blockUser(element.userId)">
                    <mat-icon>block</mat-icon>
                </button>
             </td>
        </ng-container>
        <ng-container matColumnDef="reset_password">
            <th mat-header-cell *matHeaderCellDef> Zresetuj hasło</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab class="small-icon-button" (click)="resetUserPassword(element.userId)">
                    <mat-icon>reset</mat-icon>
                </button>
             </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div mat-dialog-actions align="end" style="margin: 10px;">
    <button mat-raised-button (click)="insertUser()">Dodaj użytkownika</button>
</div>
